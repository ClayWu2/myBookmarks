<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXXXX">

        </div>
    </main>
    <footer></footer>
    <script>
        keys = {
            '0': ['q','w','e','r','t','y','u','i','o','p'],
            '1': ['a','s','d','f','g','h','j','k','l'],
            '2': ['z','x','c','v','b','n','m'],
            'length':3    
        }
        hash = {'q': 'qq.com', 
                    'w': 'weibo.com',
                    'e': 'ele.me',
                    'r': 'renren.com', 
                    't': 'tianya.com', 
                    'y': 'youtube.com', 
                    'u': 'uc.com', 
                    'i': 'iqiyi.com', 
                    'o': 'opera.com', 
                    'p': undefined, 
                    'a': 'acfun.tv', 
                    's': 'sohu.com', 
                    'z': 'zhihu.com', 
                    'm': 'www.mcdonalds.com.cn'
        }
        //取出localStorage中的zzz对应的hash
        hashInLocalStorage=JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash=hashInLocalStorage
        }
        
        //遍历keys,生成kbd标签；
        index=0;
        while (index<keys['length']){       //index的取值为0，1，2
            divXXXXX= document.createElement('div');
            mainXXXXX.appendChild(divXXXXX);
            row=keys[index]     //第一个数组  第二个数组  第三个数组
            index2=0;
            while (index2 <row['length']){      //0-9 0-8 0-6
                kbdXXXXX=document.createElement('kbd');
                kbdXXXXX.textContent=row[index2];
                buttonX=document.createElement('button')
                buttonX.textContent='编辑';

                buttonX.id=row[index2]
                buttonX.onclick=function(xzkjcnxlkcjlk){
                    //(xzkjcnxlkcjlk['target']就是用户点击的元素；
                    key=(xzkjcnxlkcjlk['target']['id']);// q  w  e  r  t
                    x=prompt('给我一个网址');
                    hash[key]=x;
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)


                }

                kbdXXXXX.appendChild(buttonX);
                divXXXXX.appendChild(kbdXXXXX);
                index2=index2+1;
            }
            index=index+1;
        }

        document.onkeypress = function(xzkjcnxlkcjlk){
            key=xzkjcnxlkcjlk['key'];  // q w e  能知道用户按了什么
            website = hash[key];
            //location.href = 'http://'+website;
            window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
