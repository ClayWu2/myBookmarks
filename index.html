<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="main">
        </div>
    </main>
    <footer></footer>
    <script>
        keys = {
            '0': ['q','w','e','r','t','y','u','i','o','p'],
            '1': ['a','s','d','f','g','h','j','k','l'],
            '2': ['z','x','c','v','b','n','m'],
            'length':3    
        }
        hash = {    'q': 'www.qq.com',  
                    'w': 'weibo.com',
                    'e': 'ele.me',
                    'r': 'www.people.com.cn', 
                    't': 'tianya.com', 
                    'y': 'youtube.com', 
                    'u': 'www.ui.cn', 
                    'i': 'www.iqiyi.com', 
                    'o': 'opera.com', 
                    'p': undefined, 
                    'a': 'acfun.tv', 
                    's': 'sogou.com', 
                    'z': 'zhihu.com', 
                    'm': 'www.mcdonalds.com.cn'
        }
        //取出localStorage中的zzz对应的hash
        hashInLocalStorage=JSON.parse(localStorage.getItem('zzz') || 'null')
        if(hashInLocalStorage){
            hash=hashInLocalStorage
        }
        
        //遍历keys,生成kbd标签；
        index=0;
        while (index<keys['length']){       //index的取值为0，1，2
            div= document.createElement('div');
            div.className='row'
            main.appendChild(div);
            row=keys[index]     //第一个数组  第二个数组  第三个数组
            index2=0;
            while (index2 <row['length']){      //0-9 0-8 0-6
                kbd=document.createElement('kbd');
                

                span=document.createElement('span');
                span.textContent=row[index2];
                kbd.appendChild(span);
                span.className="text:"
                
                kbd.className='key'
                button=document.createElement('button')
                button.textContent='编辑';
                button.id=row[index2]
                img=document.createElement('img');
                if (hash[row[index2]]){
                    img.src='http://'+hash[row[index2]]+'/favicon.ico';
                }else{
                    img.src='//i.loli.net/2017/11/10/5a05afbc5e183.png' //自己做了一个白色点
                }
             
                button.onclick=function(xzkjcnxlkcjlk){
                    //(xzkjcnxlkcjlk['target']就是用户点击的元素；
                    key=(xzkjcnxlkcjlk['target']['id']);// q  w  e  r  t
                    x=prompt('给我一个网址');
                    hash[key]=x;
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)


                }
                kbd.appendChild(img)
                kbd.appendChild(button);
                div.appendChild(kbd);
                index2=index2+1;
            }
            index=index+1;
        }

        document.onkeypress = function(xzkjcnxlkcjlk){
            key=xzkjcnxlkcjlk['key'];  // q w e  能知道用户按了什么
            website = hash[key];
            //location.href = 'http://'+website;
            window.open('http://'+website,'_blank')
        }
    </script>
</body>
</html>
